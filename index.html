<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script> 
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="./style/style.css">
  <title>Cronômetro por Éverton Cordeiro</title>
</head>

<body class="bg-black flex flex-col items-center justify-center w-full h-screen gap-y-7"> 
  <main class="w-5/6 rounded-full flex flex-col items-center justify-center gap-y-8">
    <div id="mostrador" class="flex justify-between text-slate-200 w-full md:h-44">
      <span id="mostrador_hora" class="text-5xl md:text-9xl text-center">00</span>
      <span id="mostrador_minuto" class="w-1/4 text-5xl md:text-9xl text-center">00</span>
      <span id="mostrador_segundo" class="w-1/4 text-5xl md:text-9xl text-center">00</span>
      <span id="mostrador_milesimo" class="w-1/4 text-5xl md:text-9xl text-center">000</span>
    </div>
    <div id="btns" class="flex justify-center text-slate-200 w-5/12 gap-x-16"> 
      <button id="btn_play" class="text-4xl md:text-6xl"><i class="fa-solid fa-play"></i></button>
      <button id="btn_pause" class="text-4xl md:text-6xl"><i class="fa-solid fa-pause"></i></button>
      <button id="btn_stop" class="text-4xl md:text-6xl"><i class="fa-solid fa-stop"></i></button>
    </div>
  </main>
  <footer>
    <h1 class="text-white text-center text-opacity-5 text-2xl hover:text-opacity-100 hover:text-blue-400">CODE BY ÉVERTON CORDEIRO</h1>
  </footer>

  <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
  <script src="./script/script.js"></script>
</body>

</html>
